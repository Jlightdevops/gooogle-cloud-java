on:
  push:
    branches:
    - main
  pull_request:
name: monorepo-diff
jobs:
  generate-diffs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        repository: 'googleapis/google-cloud-java'
        fetch-depth: 0
    - name: Run generate-diff script
      run: ./generation/generate_diff.sh
      env:
        USERNAME: ${{ github.actor }}
